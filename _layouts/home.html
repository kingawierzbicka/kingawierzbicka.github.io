---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  <div class="container">
    <div class="square"><img src="assets/image.png" alt="Image 1"></div>
    <div class="square"><img src="assets/image.png" alt="Image 2"></div>
    <div class="square"><img src="assets/image.png" alt="Image 3"></div>
    <div class="square"><img src="assets/image.png" alt="Image 4"></div>
    <div class="square"><img src="assets/image.png" alt="Image 5"></div>
    <div class="square"><img src="assets/image.png" alt="Image 6"></div>
</div>


  {% if site.paginate %}
    {% assign posts = paginator.posts %}
  {% else %}
    {% assign posts = site.posts %}
  {% endif %}

 
</div>
